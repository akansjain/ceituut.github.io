---
title: "سوالات متداول"
---
<div class="collection-container">
    <!-- Page header -->
    {% include page-header.html %}
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
    {% for faq in site.faqs %}
    <div class="card">
        <div class="card-body">
            <!-- FAQ question -->
            <h5 class="card-title">
                {% include svgs/question-lg.svg %}
                {{ faq.question }}
            </h5>
            <!-- FAQ categories -->
            <h6 class="card-subtitle">{{ faq.categories }}</h6>
        </div>
        <!-- Link -->
        <div class="card-button"><a href="{{ faq.url }}">مشاهده</a></div>
    </div>
    {% endfor %}
</div>
