---
title: "سوالات متداول"
---
<div class="collection-container" x-data="{ faqs: [] }" 
x-init="faqs = await (await fetch('/assets/faqs-data.json')).json()">
    <!-- Page header -->
    {% include page-header.html %}
    <div class="page-header"><h1>{{ page.title }}</h1></div>

    <!-- FAQs -->
    <template x-for="faq in faqs">
        <div class="card">
            <div class="card-body">
                <!-- FAQ question -->
                <h4 class="card-title" x-text="faq.question"></h4>
                <!-- FAQ categories -->
                <h5 class="card-subtitle" x-text="faq.categories"></h5>
            </div>
            <!-- Link -->
            <div class="card-button"><a :href="faq.link">مشاهده</a></div>
        </div>        
    </template>
</div>
