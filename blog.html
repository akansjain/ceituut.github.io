---
title: "انتشارات"
---
<div id="#collection" class="collection-container" 
    x-data="collection" dataPath='/assets/blog-data.json'>
    <!-- Page header -->
    {% include page-header.html %}
    <div class="page-header"><h1>{{ page.title }}</h1></div>

    <!-- Filter -->
    {% include collection/filter.html %}

    <!-- Posts -->
    <template x-for="item in filtered">
        <div class="card">
            <div class="card-body">
                <!-- Subject -->
                <h4 class="card-title" x-text="item.title"></h4>
                <!-- Categories -->
                <h5 class="card-subtitle" x-text="item.categories"></h5>
                <!-- Excerpt -->
                <p class="card-text" x-text="item.excerpt"></p>
            </div>
            <!-- Date -->
            <div class="card-footer non-important justify-end" dir="ltr">
                <p class="m-0" x-text="getPersianDate(item.date)"></p>
            </div>
            <!-- Link -->
            <div class="card-button"><a :href="item.link">مطالعه</a></div>
        </div>        
    </template>

    <!-- Pagination -->
    {% include collection/pagination.html %}
    
    <!-- Authors -->
    {% include authors.html %}
</div>
