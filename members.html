<div>
    <!-- title -->
    <h1>اعضای مرکزی انجمن</h1>
    <hr>
    {% assign members_collection = site.members | reverse %}
    {% for member in members_collection %}
        <!-- currentYearDate -->
        <p class="card-text date" style="visibility: hidden;">{{ member.date | date_to_string }}</p>
        {{ member.content }}
    {% endfor %}
</div>
<!-- persin-long-date madule -->
<script src="./assets/js/persian-long-date.js"></script>
<!-- change date to persian -->
<script>
    let dateElement = document.querySelector(".date");
    let currentYearDate = new Date(dateElement.innerHTML);
    let nextYearDate = new Date(currentYearDate.getFullYear() + 1, currentYearDate.getMonth(), currentYearDate.getDay());
    currentYearDate = getPersianDate(currentYearDate.toDateString()).split(" ")[3];
    nextYearDate = getPersianDate(nextYearDate.toDateString()).split(" ")[3];
    dateElement.innerHTML = "سال" + " " + nextYearDate + " - " + currentYearDate;
    dateElement.style.visibility = "visible";
</script>
