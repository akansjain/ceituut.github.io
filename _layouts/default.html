<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% link assets/images/favicon.svg %}">
    
    <!-- Syntax highlighter -->
    <link rel="stylesheet" href="{% link assets/css/highlight.min.css %}">
    <script src="{% link assets/js/highlight.min.js %}"></script>
    <link rel="stylesheet" href="{% link assets/css/vs2015.min.css %}">

    <!-- Styles -->
    <link href="{% link assets/css/output.css %}" rel="stylesheet">

    <!-- Title -->
    <title>{{ page.title }}</title>
  </head>
  <body dir="rtl">
    {% include navigation.html %}
    <div class="container mb-36 mt-36 text-justify">
      <div class="flex flex-row items-center justify-center m-2 mb-14 lg:p-5 md:p-2 sm:p-1">
        {{ content }}
      </div>
    </div> 
    {% include footer.html %}
    <!-- Add Listner for mobile main menu button -->
    <script>
      const button = document.querySelector("#mobile-button");
      const menu = document.querySelector("#mobile-menu");
      button.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
    <!-- persin-long-date madule -->
    <script src="{% link assets/js/persian-long-date.js %}"></script>
    <!-- change date to persian -->
    <script>
      let eventDateElements = document.querySelectorAll(".date");
      eventDateElements.forEach(element => {
          element.innerHTML = getPersianDate(element.innerHTML);
      element.style.visibility = "visible";
      });
      // Highlight scripts
      hljs.highlightAll();
    </script>
  </body>
</html>
