<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}
  {% seo %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Styles -->
  <link href="/assets/css/styles.css" rel="stylesheet">

  <title>{{ page.title }}</title>
</head>

<body class="bg-gradient" dir="rtl">
  {% include navigation.html %}
  <div class="container-fluid mb-3" style=" margin-top: 130px; text-align: justify;">
    <div class="d-flex flex-column align-items-center p-lg-5 p-md-2 p-sm-0">
      {% include event.html %}
      {% include event-post.html %}
      {% include event-story.html %}
      <div id="event-image-container" class="card shadow w-100 mt-3 p-lg-5 p-md-4 p-sm-2 p-0">
        <h6>اشتراک گذاری رویداد</h6>
        <p>شما می توانید تصاویر مناسب شبکه های اجتماعی را ذخیره کنید.</p>
      </div>
    </div>
  </div>
  {% include footer.html %}
  <!-- bootstrap bundle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- persin-long-date madule -->
  <script src="../assets/js/persian-long-date.js"></script>
  <!-- change date to persian -->
  <script>
    let eventDateElements = document.querySelectorAll(".date");
    eventDateElements.forEach(element => {
        element.innerHTML = getPersianDate(element.innerHTML);
    element.style.visibility = "visible";
    });
  </script>
  <!-- html2canvas madule -->
  <script src="../assets/js/html2canvas.min.js"></script>
  <!-- capture for post script -->
  <script>
    var postElement = document.querySelector("#capture-post");
    var storyElement = document.querySelector("#capture-story");
    // Capture post element
    html2canvas(postElement, {
      width: 1080,
      height: 1080,
      scale: 1,
      windowWidth: 1080,
      windowHeight: 1080,
      allowTaint: true
    }).then(canvas => {
      document.querySelector("#event-image-container").appendChild(canvas);
      document.querySelector("#capture-post").style.display = "none";
    });
    // Capture story element
    html2canvas(storyElement, {
      width: 1080,
      height: 1920,
      scale: 1,
      windowWidth: 1080,
      windowHeight: 1920,
      allowTaint: true
    }).then(canvas => {
      document.querySelector("#event-image-container").appendChild(canvas);
    });
    document.querySelector("#capture-story").style.display = "none";
  </script>
</body>
</html>
