---
layout: default
---
<div class="flex flex-col items-center justify-center w-full">
    <!-- Page header -->
    {% include page-header.html %}

    <!-- Bio -->
    <div class="card flex flex-col items-center justify-center mb-0 rounded-none">
        {% assign github_link = "https://github.com/" | append: page.github_id %}
        {% assign github_pic = github_link | append: ".png" %}
        <!-- Github picture -->
        <div class="profile-picture relative w-44 my-4">
            <img src='{{ github_pic }}' alt="{{ page.lecturer }}">
            <a class="github-icon relative" href="{{ github_link }}">
                {% include svgs/social/github.svg %}
            </a>
        </div>
        <!-- Author name -->
        <h2 class="card-title justify-center">{{ page.name }}</h2>
        <!-- Author position -->
        <p class="card-subtitle text-center mb-2">{{ page.position }}</p>  
        <hr>
    </div>
    <!-- About -->
    <div class="card non-important text-center rounded-t-none m-1 mt-0 p-1">
        {{ content }}
    </div>

    <!-- Posts -->
    <ul class="flex flex-col items-center justify-center w-full m-0 mt-5"
        x-data="{ posts: [] }" 
        x-init="posts = await (await fetch('/assets/blog-data.json')).json()"
        data-author="{{ page.github_id }}">
        <template x-for="post in posts.data">
            <template x-if="$root.dataset.author == post.githubID">
                <div class="card">
                    <div class="card-body">
                        <!-- Subject -->
                        <h4 class="card-title" x-text="post.title"></h4>
                        <!-- Categories -->
                        <h5 class="card-subtitle" x-text="post.categories"></h5>
                        <!-- Excerpt -->
                        <p class="card-text" x-text="post.excerpt"></p>
                    </div>
                    <!-- Date -->
                    <div class="card-footer non-important justify-end" dir="ltr">
                        <p class="m-0" x-text="getPersianDate(post.date)"></p>
                    </div>
                    <!-- Link -->
                    <div class="card-button"><a :href="post.link">مطالعه</a></div>
                </div>
            </template>
        </template>
    </ul>
</div>
